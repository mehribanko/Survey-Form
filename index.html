<html>
<head>
    <meta charset="UTF_8">

    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<h1 id='title'>FreeCodeCamp Survey Form</h1>

<p id='description'><i>Thanks for taking time to help us</i></p>

<form id='survey-form'>
  <div class="form-control">
    <label for="name" id='name-label'>Name</label>
    <input type="text" id='name' placeholder='Enter your name' required>
  </div> 
  
  
  <div class="form-control">
    <label for="email" id='email-label'>Email</label>
    <input type="email" id='email' placeholder='Enter your email' required>
  </div> 
  
  
  <div class="form-control">
    <label for="number" id='number-label'>Age</label>
    <input type="number" id='number' placeholder='Optional' min='0' max='200'>
  </div> 
  
  <div class="form-control">
    <label for="role">Which option best describes your current role?</label>
    <select name="role" id='dropdown'>
      <option value="student">Student</option>
      <option value="full-time-worker">Full time job</option>
      <option value="ful-time-learner">Full time learner</option>
      <option value="prefer-not">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
  </div> 
  
    
    <div class="form-control">
    <label>Would you recommend freecodecamp to a friend?</label>
    
    <label for="recommend-1"><input type='radio' id=recommend-1 name='recommend-option' value='definitely'>Definitely</label>
    <label for="recommend-2"><input type='radio' id=recommend-2 name='recommend-option' value='maybe'>Maybe</label>
     <label for="recommend-3"><input type='radio' id=recommend-3 name='recommend-option' value='no'>No</label>  
  </div> 
  
  
  <div class="form-control">
    <label for="favorite">What is your favorite feature of freecodecamp?</label>
    <select name="favorite" id='dropdown'>
      <option value="challenge">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open-source">Open Source</option>
    </select>
  </div>
  
   <div class="form-control">
     <label for="improve">What would you like to see improved? <small>(Check all that apply)</small></label>
     
<label for='improve-1'><input type='checkbox' name='improve' id='improve-1'  value='front-end'/>Front-end Projects</label>     
     
     <label for='improve-2'><input type='checkbox' name='improve' id='improve-2' value='back-end'/>Back-end Projects</label> 
     
     <label for='improve-3'><input type='checkbox' name='improve' id='improve-3' value='datavis'/>Data Visualization</label> 
     <label for='improve-4'><input type='checkbox' name='improve' id='improve-4' value='challenges'/>Challenges</label> 
     <label for='improve-5'><input type='checkbox' name='improve' id='improve-5' value='open-source'/>Open Source Community</label> 
     <label for='improve-6'><input type='checkbox' name='improve' id='improve-6' value='gitter'/>Gitter Help Rooms</label> 
     <label for='improve-7'><input type='checkbox' name='improve' id='improve-7' value='videos'/>Videos</label> 
<label for='improve-8'><input type='checkbox' name='improve' id='improve-8' value='meetups'/>City meetups</label> 
     <label for='improve-9'><input type='checkbox' name='improve' id='improve-9' value='wiki'/>Wiki</label> 
     <label for='improve-10'><input type='checkbox' name='improve' id='improve-10' value='form'/>Forum</label> 
     <label for='improve-11'><input type='checkbox' name='improve' id='improve-11' value='additional'/>Additional Courses</label> 
     
     
     <div class="form-control">
    <label for="comment">Any comments or suggestions?</label>
       <textarea name='comments' id='comment' placeholder='Enter your comment here'></textarea>
  </div> 
     
     <button type='submit' id=submit><strong>Submit</strong></button>
  </div>
    
 
</form>

</html>
